<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clé RIB</title>
    <link rel="stylesheet" href="style.css">
    <script src="application.js"></script>
</head>
<body>
    <main>
        <div id="content">
            <header>
                <h2 class="title">
                    Clé RIB
                </h2>
            </header>

            <section class="form">
                <div class="input-container">
                    <div class="input-element">
                        <label for="bank-code">Code Banque</label>
                        <input type="text" id="bank-code">
                    </div>
                    <div class="input-element">
                        <label for="counter-code">Code Branche</label>
                        <input type="text" id="counter-code">
                    </div>
                    <div class="input-element">
                        <label for="account-no">Numéro de Compte</label>
                        <input type="text" id="account-no">
                    </div>
                </div>

                <div class="button-container">
                    <button id="compute" class="button">CALCULER</button>
                </div>
            </section>

            <section id="key-container-section">
                <div>
                    <p>
                        Clé RIB: <span id="key-container" class="rib-container"></span>
                    </p>
                </div>
            </section>
        </div>
    </main>
</body>
</html>
